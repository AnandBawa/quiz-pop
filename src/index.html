<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your JavaScript Playground</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="main">
      <div id="pop-quiz">
        <h2>POP QUIZ</h2>
        <div id="topics">
          <h3>SELECT A TOPIC</h3>
          <hr />
          <div id="topic">
            <!-- topics divs -->
          </div>
          <hr />
          <div id="reset" class="option">RESET QUIZ</div>
        </div>
        <div id="quiz" class="hidden">
          <h3>
            <!-- Current Topic -->
          </h3>
          <div id="navigate">
            <div id="prev" class="option">Prev</div>
            <div id="num"></div>
            <div id="next" class="option">Next</div>
          </div>
          <div id="status"></div>
          <hr />
          <div id="questions">
            <!-- question and options divs -->
          </div>
          <hr />
          <div id="quit">
            <div id="exit" class="option">Exit</div>
            <div></div>
            <div id="finish" class="option">End Quiz</div>
          </div>
        </div>
        <div id="scores" class="hidden">
          <h3>
            <!-- Current Topic -->
          </h3>
          <div id="score"></div>
          <div id="back" class="option">Exit</div>
        </div>
      </div>
    </div>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
